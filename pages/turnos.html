<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Turnos - Medicarg</title>
</head>
<body id="turnos">
    <header>
        <a href="../index.html"><img src="../img/logo.png" alt="logo" width="200"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./clinicas.html">Planes</a></li>
                <li><a href="./covid.html">Covid</a></li>
                <a href="./singup.html"><button class="nav__button">Cerrar sesion</button></a>
            </ul>
        </nav>
    </header>
    <h1 class="saludo" id="saludo"></h1>
    <section class="contenedor">
        <form action="" name="formularioTurnos" id="formularioTurnos" class="formularioTurnos">
            <div class="form">
                <h1 class="forms-tittle">Solicita tus turnos</h1>
                <div class="grupo">
                    <h2>Tipo de turno :</h2>
                    <select name="sel1" id="sel1" class="selector">
                        <option value="0">Seleccione</option>
                        <option value="1" id="Clinico">Clinico</option>
                        <option value="2" id="Pediatra">Pediatra</option>
                        <option value="3" id="Traumatologo">Traumatologo</option>
                        <option value="4" id="Cardiologo">Cardiologo</option>
                        <option value="5" id="Neurologo">Neurologo</option>
                    </select>
                </div>
                <div class="grupo">
                    <h2>Elegi a tu medico/a :</h2>
                    <select name="sel2" id="sel2" class="selector">
                        <option value="-">Seleccione</option>
                    </select>
                </div>
                <div class="grupo">
                    <h2>Elegi el dia de tu turno:</h2>
                    <input class="input-form" type="date" name="dia" id="dia" min="2022-08-29">

                </div>
                <div class="grupo">
                    <h2>Elegi tu turno:</h2>
                    <input class="input-form" type="time" name="inputform" id="inputform">
                </div>
                <button class="form-button" id="asignado">Pedir turno</button>
                <div>
                    <p class="error" id="turnoAsignado"></p>
                </div>
            </div>
        </form>
        
        <div id="lista-turnos" class="form-turnox" style="display: none;">
        </div>
    </section>
    <footer class="footer">
        <div>
            <p>Medicarg Salud <br> Agencia CABA <br> Monaco 1905, Monserrat</p>
            <a  class="footer__links" href="mailto:info@medicarg.com.ar"><p>info@medicarg.com.ar</p></a>
        </div>
        <div >
            <a class="redes" href="https://instagram.com"><img src="../img/instagram.png" width="50px" ></a>
            <a class="redes" href="https://facebook.com"><img src="../img/facebook.png" width="50px"></a>
            <a class="redes" href="https://twitter.com"><img src="../img/twitter.png"  width="50px"></a>
            <a class="redes" href="https://whatsapp.com"><img src="../img/whats.png"  width="50px"></a>
        </div>
    </footer>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/main.js"></script>
<script src="../js/turnos.js"></script>
</body>
</html>
